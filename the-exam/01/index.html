<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Calculator</title>
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <main class="main">
    <section class="section">

      <div class="img-container">
      </div>
      <div class="calc-container">
        <h1 class="mainh1">Fitness Calculator</h1>

        <button class="btn-two">Standart units (US)</button>
        <button class="btn-two">Metric units</button>

        <h3>Gender</h3>
        <select id="gender" name="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
        <input type="text" class="input-weight" placeholder="Years.." />

        <h3>Weight</h3>
        <input type="text" class="input-Weight" placeholder="Pounds...">

        <h3>Height</h3>
        <input type="text" class="input-height" placeholder="Feet...">
        <input type="text" class="input-height" placeholder="Inches...">

        <button class="btn">Calculate</button>
      </div>
    </section>
  </main>
</body>

</html>
